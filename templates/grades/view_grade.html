{% extends 'base.html' %}
{% block title %}
View grade
{% endblock %}

{% block content %}
    <script>
        let a_update = document.querySelector("#js-link-update");
        let a_delete = document.querySelector("#js-link-delete");

        let url = window.location.href.split('?');
    </script>

    <div id="view">
        <div id="info">
            <a class="info-subject" href="/subject/view?subject={{ subject }}">{{ subject }}</a>
            <div>
                <p>Grade : {{ grade["grade"] }} / {{ grade["grade_max"] }}</p>
                | <p>Factor : {{ grade["factor"] }}</p>
            </div>
            <p>{{ grade["grade_20"] }} / 20</p>
            <p>Description : {{ grade["description"] }}</p>
        </div>

        <button onclick="window.location.href = url[0].split('view')[0] + 'update?' + url[1]" id="js-link-update">Update</button>
        <button onclick="window.location.href = url[0].split('view')[0] + 'delete?' + url[1]" id="js-link-delete">Delete</button>
    </div>
{% endblock %}
