{% extends 'base.html' %}
{% block title %}
Delete grade
{% endblock %}

{% block content %}
<div id="form">
    <form action="" method="get">
        <input type="hidden" name="form" value="true">
        <input type="hidden" name="id" id="js-input-id" required>
        <input type="hidden" name="subject" id="js-input-subject" required>
        <div style="display:flex;align-items:center;gap:10px;">
            <input type="checkbox" name="confirm" id="confirm" required style="width:auto;">
            <label for="confirm">Are you sure to delete this grade ? There is no turning back.</label>
        </div>
        <button type="submit">Delete</button>
    </form>
</div>

    <script>
        let id_input = document.querySelector("#js-input-id");
        let subject_input = document.querySelector("#js-input-subject");

        let params = new URLSearchParams(window.location.search);

        let grade_id = params.get('id');
        let subject = params.get('subject');

        id_input.setAttribute("value", grade_id);
        subject_input.setAttribute("value", subject);

    </script>
{% endblock %}
